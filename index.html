<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>Spanish recipe generator!</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the type of meal you would like to make"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The recipe will go here</div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/leahraquel" target="_blank">Leah Matthews</a>
      and is
      <a
        href="https://github.com/leahraquel/Spanish-recipe-generator"
        target="_blank"
      >
        open-sourced on GitHub
      </a>
      and is hosted on
      <a href="https://spanish-recipe-ai-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
