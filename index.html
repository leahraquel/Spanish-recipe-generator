<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🇪🇸 Spanish Recipe Generator 🍊</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter the type of dish you would like to make..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e: Breakfast, Vegetarian, Special Event, etc.
          </div>
        </div>
        <div class="recipe hidden loader" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/leahraquel" target="_blank"
          >Leah Matthews</a
        >
        and is
        <a
          href="https://github.com/leahraquel/Spanish-recipe-generator"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and is hosted on
        <a
          href="https://spanish-recipe-ai-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
